# Tidbyt Daily Push Workflow
# This workflow automatically renders and pushes your Tidbyt app every day at 6 AM Eastern
# 
# SETUP INSTRUCTIONS:
# 1. Create this file at: .github/workflows/tidbyt.yml in your repo
# 2. Go to your repo on GitHub → Settings → Secrets and variables → Actions
# 3. Click "New repository secret" and add:
#    - Name: TIDBYT_API_TOKEN
#    - Value: your Tidbyt API token
# 4. Click "New repository secret" again and add:
#    - Name: TIDBYT_DEVICE_ID  
#    - Value: comically-refreshed-revealing-albatross-420
# 5. Commit and push this file to your repo
#
# The workflow will run automatically every day at 6 AM Eastern Time

name: Push Tidbyt App

on:
  schedule:
    # Runs at 6:00 AM Eastern Time (11:00 UTC in winter, 10:00 UTC in summer)
    # Using 11:00 UTC to account for EST
    - cron: '0 11 * * *'
  
  # Allows you to manually trigger the workflow from GitHub Actions tab
  workflow_dispatch:

jobs:
  push-tidbyt:
    runs-on: ubuntu-latest
    
    steps:
      # Check out your repository
      - name: Checkout repo
        uses: actions/checkout@v4
      
      # Install Pixlet
      - name: Install Pixlet
        run: |
          # Download latest pixlet for Linux
          curl -LO https://github.com/tidbyt/pixlet/releases/latest/download/pixlet_linux_amd64.tar.gz
          tar -xzf pixlet_linux_amd64.tar.gz
          chmod +x pixlet
          sudo mv pixlet /usr/local/bin/
          pixlet version
      
      # Render the app
      - name: Render Tidbyt App
        run: |
          pixlet render mindess_lunch.star
          ls -la *.webp
      
      # Push to Tidbyt
      - name: Push to Tidbyt
        env:
          TIDBYT_API_TOKEN: ${{ secrets.TIDBYT_API_TOKEN }}
          TIDBYT_DEVICE_ID: ${{ secrets.TIDBYT_DEVICE_ID }}
        run: |
          pixlet push --api-token "$TIDBYT_API_TOKEN" "$TIDBYT_DEVICE_ID" mindess_lunch.webp
          echo "Successfully pushed to Tidbyt at $(date)"
