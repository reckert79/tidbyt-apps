# Tidbyt Daily Push Workflow
# Automatically renders and pushes your Tidbyt app every day at 6 AM Eastern

name: Push Tidbyt App

on:
  schedule:
    # Runs at 6:00 AM Eastern Time (11:00 UTC)
    - cron: '0 11 * * *'
  
  # Allows manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  push-tidbyt:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Install Pixlet
        run: |
          # Get the latest release download URL
          LATEST_URL=$(curl -s https://api.github.com/repos/tidbyt/pixlet/releases/latest | grep "browser_download_url.*linux_amd64.tar.gz" | cut -d '"' -f 4)
          echo "Downloading from: $LATEST_URL"
          curl -L -o pixlet.tar.gz "$LATEST_URL"
          tar -xzf pixlet.tar.gz
          chmod +x pixlet
          sudo mv pixlet /usr/local/bin/
          pixlet version
      
      - name: Render Tidbyt App
        run: |
          pixlet render mindess_lunch.star
          ls -la *.webp
      
      - name: Push to Tidbyt
        env:
          TIDBYT_API_TOKEN: ${{ secrets.TIDBYT_API_TOKEN }}
          TIDBYT_DEVICE_ID: ${{ secrets.TIDBYT_DEVICE_ID }}
        run: |
          pixlet push --api-token "$TIDBYT_API_TOKEN" "$TIDBYT_DEVICE_ID" mindess_lunch.webp
          echo "Successfully pushed to Tidbyt at $(date)"
